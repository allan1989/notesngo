<div class="row">
  <div class="col-4">
    <p>Aperçu:</p>
    <div id='no-notes-warning' *ngIf='(notes$ | async )?.length === 0'>
      Aucune note avec cette priorité.
    </div>
    <div id='notes-container' *ngFor='let note of notes$ | async '>
      <div [ngClass]="{'bg-light': note.id === this.selected}"
        class="note-preview p-2 border d-flex justify-content-between mb-1">
        <a [routerLink]="[note.id]" style="width: 85%" (click)="handleSelectedNote(note)"
          class="text-decoration-none text-dark">
          <p class="mb-1 overflow-hidden" style="height: 22px;">
            {{ note.title }}
          </p>
          <p class="mb-0 overflow-hidden" style="height: 22px;">
            {{ note.body }}
          </p>
        </a>
        <div class="d-flex flex-column">
          <button (click)="showAddEditModal(note)" type="button"
            class="btn-update-note btn btn-outline-secondary d-flex p-1 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
              viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg>
          </button>
          <button (click)="showDeleteNoteModal(note.id)" type="button" class="btn btn-outline-danger d-flex p-1"
            data-toggle="modal" data-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <router-outlet></router-outlet>
  </div>
</div>
